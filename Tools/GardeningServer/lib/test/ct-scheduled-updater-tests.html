<link rel="import" href="../ct-scheduled-updater.html">

<script>

(function () {

var assert = chai.assert;

describe('ct-scheduled-updater', function() {
  it('basic update', function(done) {
    var onUpdate = function() {
      // Clear the interval so  we don't keep running this code during other tests.
      clearInterval(updater._intervalId);
      assert(true);
      done();
    };

    var updater = new CTScheduledUpdater(onUpdate, 0);
  });
});

})();

</script>
