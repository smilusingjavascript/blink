<!DOCTYPE html>
<html>
<head><title>Tests changing content size after a gesture event doesn't result in overhang</title></head>
<body>
<div id="box" style="height:800px; background: green; border:2px solid black; width:100%"></div>
<div id="info">This test requires DRT.</div>
<script>
    if (window.internals) {
        document.getElementById('info').style.visibility = 'hidden';
        internals.settings.setMockScrollbarsEnabled(false);
        eventSender.mouseMoveTo(10, 10);
        eventSender.mouseDragBegin();
        eventSender.continuousMouseScrollBy(0, -300);
        eventSender.mouseDragEnd();
        document.getElementById('box').style.height = '500px';
    }
</script>
</body>
</html>
