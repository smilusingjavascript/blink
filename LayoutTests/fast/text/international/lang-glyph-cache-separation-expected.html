Tests if glyph caches of different languages interfere.<br>
On systems that the locales have different font preferences, the following divs should be displayed in corresponding preferred fonts respectively.<br>
<!-- The order of the following divs in the ref is different from that in the test, but they are absolute positioned at corresponding places. -->
<div id="ko" lang="ko">Korean: &#x76F4;</div>
<div id="ja" lang="ja">Japanese: &#x76F4;</div>
<div id="zh-TW" lang="zh-TW">Traditional Chinese: &#x76F4;</div>
<div id="zh-CN" lang="zh-CN">Simplified Chinese: &#x76F4;</div>
