<!DOCTYPE html>
<html>
    <head>
        <script src="../../resources/js-test.js"></script>
    </head>
    <body>
        <p>
            Tests that notifications can be displayed when permission has been
            granted. The text "notification.onshow fired" should be displayed.
            When running this test manually, accept the permission request.
        </p>
        <div id="console"></div>
        <script src="resources/notification-display.js"></script>
        <script>
            if (window.testRunner) {
                testRunner.grantWebNotificationPermission("file://", true);
                testRunner.dumpAsText();
                testRunner.waitUntilDone();
            }

            runTest();
        </script>
    </body>
</html>
