<!DOCTYPE html>
<html>
    <head>
        <script>
            function test() {
                var elm = document.getElementById('elm');
                elm.offsetTop; // trigger layout
                elm.style.WebkitColumns = 'auto';
                elm.style.columns = 'auto';
                elm.style.overflow = '-webkit-paged-x';
            }
        </script>
    </head>
    <body onload="test()">
        <p>There should be nothing below, except for a horizontal scrollbar.</p>
        <div id="elm" style="-webkit-columns:4; columns:4; -webkit-column-fill:auto; column-fill:auto; height:11em; orphans:1; widows:1; width:16em; line-height:4em;">
            <br>
            <br>
            <br>
            FAIL
        </div>
    </body>
</html>
